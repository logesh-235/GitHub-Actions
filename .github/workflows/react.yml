name: React-App
on:
  push: 
    branches:
      main
jobs:
  Build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: greeting-react-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: Upload Artifacts
          path: greeting-react-app/build/
      - name: Set Value
        id: status
        run: echo "status=Build Completed" >> $GITHUB_OUTPUT
      
      - name: Build Status
        run: echo ${{steps.status.outputs.status}}

  Test:
     runs-on: ubuntu-latest
     needs: Build
     steps:
       - name: Test
         run: echo "Application Tested"


  Deploy:
    runs-on: ubuntu-latest
    needs: 
      - Test
      - Build
    steps:
      - name: Deploy
        run: echo "Application Deployed"
         
  
